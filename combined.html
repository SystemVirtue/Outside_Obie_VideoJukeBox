<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obie Jukebox - Combined</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="combined.css">
</head>
<body>
    <nav class="spa-nav">
      <button id="nav-ui" class="spa-nav-btn active">Main UI</button>
      <button id="nav-player" class="spa-nav-btn">Player</button>
    </nav>

    <section id="spa-ui-section">
      <!-- Main UI content (from index.html) will be placed here -->
      <header class="grid-header">
        <div class="header-content">
          <div class="header-title-area">
            <span class="title-white">OUTSIDE OBIE</span><span class="title-red">VIDEO JUKEBOX</span>
          </div>
          <div class="header-now-playing-area">
            <span id="now-playing">NOW PLAYING: ---</span>
            <button id="skip-button" disabled>SKIP</button>
          </div>
        </div>
        <div id="coming-up-ticker-container">
          <div id="coming-up-ticker">COMING UP: ---</div>
        </div>
      </header>
      <div class="main-flex-row">
        <nav id="letter-filter-container">
          <div id="letter-col-1" class="letter-column"></div>
          <div id="letter-col-2" class="letter-column"></div>
        </nav>
        <main class="grid-main">
          <div class="controls">
            <div id="genre-filter-section">
              <button id="genre-scroll-left" class="scroll-arrow" aria-label="Scroll genres left" disabled><</button>
              <div id="genre-buttons-container"></div>
              <button id="genre-scroll-right" class="scroll-arrow" aria-label="Scroll genres right" disabled>></button>
            </div>
            <div id="status-message">Loading playlist...</div>
          </div>
          <div id="video-grid-container">
            <div id="video-grid"></div>
          </div>
        </main>
      </div>
      <div id="confirmation-popup-overlay" class="hidden">
        <div id="confirmation-popup">
          <h2>Add to Queue?</h2>
          <div id="popup-content">
            <img id="popup-thumbnail" src="" alt="Video thumbnail">
            <p id="popup-artist"></p>
            <p id="popup-title"></p>
          </div>
          <div class="popup-buttons">
            <button id="popup-no" class="popup-button no">NO</button>
            <button id="popup-yes" class="popup-button yes">YES</button>
          </div>
        </div>
      </div>
    </section>

    <section id="spa-player-section" style="display:none">
      <!-- Player content (from player.html) will be placed here -->
      <div id="youtube-fullscreen-player"></div>
      <div id="fade-overlay"></div>
    </section>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="combined.js"></script>
</body>
</html>
